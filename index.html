<!DOCTYPE html>
<html>
    <head>
        <title>Random Password Generator</title>

        <meta charset="UTF-8">
        <meta name="description" content="Open Source Password Generator on Github">

    <body onload="changeLength(15)">
    <header>
        <h1>Random Password Generator</h1>    
    </header>
        <hr>
        
        <div id="container">
            <h2>Click on the password to copy!</h2><br>&nbsp;<br>
        <code id="pwd" onclick="copy()">Loading...</code><br>
           &nbsp; <br>
      <input type="range" min="6" max="50" value="15" class="slider" id="pwdRange" onchange="changeLength()" >
                                    <br>Length: <span id="lengthVal"> </span> [<span id="rating">Waiting...</span>]

            <br>&nbsp;<br>
            
        <button onclick="changeLength()" name="Submit" id="btn">Generate a new Random Password</button>
            <br>&nbsp;<br>
            <p>Password length of minimum 15 characters is recommended.</p>

        </div>
